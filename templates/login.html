{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
        }

        .messages {
            list-style: none;
            padding: 0;
        }

        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .icon {
            padding-right: 10px;
        }

        input {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background: transparent;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <span class="icon">ðŸ“§</span>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <span class="icon">ðŸ”’</span>
                <input type="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <p>NÃ£o tem uma conta? <a href="{% url 'cadastrar' %}">Criar uma conta</a></p>
    </div>
</body>
</html>
